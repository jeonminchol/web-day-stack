      Math 객체
    </head>
    <script>
      console.log("최소값 : ", Math.min(5, 7, -1, -8)); // -8
      console.log("최대값 : ", Math.max(5, 7, -1, -8)); // 7
      console.log("절대값 : ", Math.abs(-7.5736374737));
      console.log("반올림 : ", Math.round(2.897)); // 3

    <h2>Date 객체</h2>

    <h2>Timer</h2>
    <script>
      // setTiomeout : 일정 시간 후 1회 동작
      setTimeout(() => {
        console.log("3초 후!");
      }, 300);

      // setInerval : 일정 시간마다 동작
      let sec = 0;
      setInterval(() => {
        console.log(`${++sec}초`);
      }, 1000);
    </script>

    <h2>string 객체</h2>
    <script>
      const str = "Hello, JavaScript!";
      console.log("길이  : ", str.length);
      console.log("포함여부: ", str.includes("Java"));
      console.log("위치 : ", str.indexOf("script"));
      console.log("일부 : ", str.slice(7, 17));
      console.log("대문자 : ", str.toUpperCase());
    </script>

    <h2>Json 객체</h2>
    <script>
       // 데이터를 문자열로 변환 및 파싱
       const obj = {
           name: "김주현",
           age: 12,
       };
       const jsonStr = JSON.stringify(obj);
      console.log(obj.);
      console.log(jsonStr);
      const parsed = JSON.parse(jsonStr);
      console.log(parsed);
    </script>
