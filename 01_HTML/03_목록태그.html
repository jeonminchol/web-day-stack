<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록태그</title>
  </head>
  <ㅔ>
    <!-- 순서 없는 목록 -->
    <ul>
      <li><HTML></HTML></li>
      <li>CSS</li>
      <li>javascript</li>
    </ul>

    <!-- 순서 있는 목록(ordered) -->
    <ol>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ol>

    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
      </ol>

      <!-- di (definition list) 정의 목록 
      용어(dt)와 설명(dd)로 작성한다. 
      -->
      <dl>
       <dt>html</dt>
       <dd> 웹 문서를 작성하기 위한 마크업 언어</dd>
       <dt>css</dt>
       <dd> 웹 문서의 스타일을 지정하는 언어</dd>
      </dl>
     
  </body>
</html>
